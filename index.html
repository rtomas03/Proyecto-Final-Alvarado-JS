<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Convertidor de Divisas</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.16/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    
   
  </head>
  <body>
    <div class="row"> 
      <img src="img/logo.png" alt="" class="money-img" />
    </div>
   <div class="row"> 
      <div class="col">
        <h1>Convertidor de Divisas</h1>
        <p class="subtitulo">Elija la moneda y la cantidad para obtener el tipo de cambio</p>
      </div>
    </div>
    <form action="#" class="col">
      <div class="row"> 
        <div class="col">
          <div class="amount"> 
             <p>Introduzca la cantidad</p>
            <input type="text" value="1">
          </div>
        </div>
      </div>
      <div class="row"> 
        <div class=" col drop-list">
          <div class="col-md-4">
          <div class="from">
            <p>From</p>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/us.png" alt="flag"> 
              <select> <!-- insertadas por JavaScript -->  </select>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
        </div>
        <div class="col-md-4">
          <div class="to">
            <p>To</p>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/ar.png" alt="flag">
              <select> <!-- insertadas por JavaScript --> </select>
            </div>
          </div>
        </div>
      </div>
        <div class="exchange-rate"></div>
        <button>convertir</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="js/country_list.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
